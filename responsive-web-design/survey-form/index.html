<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
        </header>
        
        <form action="" id="survey-form">
            <div class="form-group">
                <label id="name-label">Name
                    <input id="name" class="form-control" type="text" name="" placeholder="Enter Your Name" required>
                </label>
            </div>
            <div class="form-group">
                <label id="email-label">Email
                    <input id="email" class="form-control" type="email" name="" placeholder="Enter Your Email" required>
                </label>
            </div>
            <div class="form-group">
                <label id="number-label">Age (Optional)
                    <input id="number" class="form-control"type="number" name="" min="13" max="120" placeholder="Age">
                </label>
            </div>
            <div class="form-group">
                <label>Which option best describes your current role
                    <select id="dropdown" class="form-control">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer Not To Say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>Definitely <input type="radio" name="recommend" value="rad"></label>
                <label>Maybe <input type="radio" name="recommend" value="2"></label>
                <label>Not Sure <input type="radio" name="recommend" value="3"></label>
            </div>
            <div class="form-group">
                <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown" class="form-control">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
                </label>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>Front-end Projects <input type="checkbox" name="" value="1"></label>
                <label>Back-end Projects <input type="checkbox" name="" value="2"></label>
                <label>Data Visualization <input type="checkbox" name="" value="3"></label>
                <label>Challenges <input type="checkbox" name="" value="4"></label>
                <label>Open Source Community <input type="checkbox" name="" value="5"></label>
                <label>Gitter help rooms <input type="checkbox" name="" value="6"></label>
                <label>Videos <input type="checkbox" name="" value="7"></label>
                <label>City Meetups <input type="checkbox" name="" value="8"></label>
                <label>Wiki <input type="checkbox" name="" value="9"></label>
                <label>Forum <input type="checkbox" name="" value="10"></label>
                <label>Additional Courses <input type="checkbox" name="" value="11"></label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <input type="submit" id="submit" class="submit-button" name="submit">
            </div>
        </form>
    </div>
</body>
</html>
