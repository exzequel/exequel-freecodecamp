<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label">Name
                <input id="name" type="text" name="" placeholder="Enter Your Name" required></label>
            <label id="email-label">Email
                <input id="email" type="email" name="" placeholder="Enter Your Email" required></label>
            <label id="number-label">Age (Optional)
                <input id="number" type="number" name="" min="13" max="120" placeholder="Age"></label>
            <label>Which option best describes your current role
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

</body>
</html>
