<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form action="" id="survey-form">
        <fieldset>
            <label id="name-label">Name
                <input id="name" type="text" name="" placeholder="Enter Your Name" required></label>
            <label id="email-label">Email
                <input id="email" type="email" name="" placeholder="Enter Your Email" required></label>
            <label id="number-label">Age (Optional)
                <input id="number" type="number" name="" min="13" max="120" placeholder="Age"></label>
            
                <label>Which option best describes your current role
                <select id="dropdown">
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <label>Would you recommend freeCodeCamp to a friend? </label>
            <label>Definitely <input type="radio" name="recommend" value="rad"></label>
            <label>Maybe <input type="radio" name="recommend" value="2"></label>
            <label>Not Sure <input type="radio" name="recommend" value="3"></label>
        </fieldset>

        <fieldset>
            <label>What is your favorite feature of freeCodeCamp?
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>

            <label>What would you like to see improved? (Check all that apply)</label>
            <label>Front-end Projects <input type="checkbox" name="" value="1"></label>
            <label>Back-end Projects <input type="checkbox" name="" value="2"></label>
            <label>Data Visualization <input type="checkbox" name="" value="3"></label>
            <label>Challenges <input type="checkbox" name="" value="4"></label>
            <label>Open Source Community <input type="checkbox" name="" value="5"></label>
            <label>Gitter help rooms <input type="checkbox" name="" value="6"></label>
            <label>Videos <input type="checkbox" name="" value="7"></label>
            <label>City Meetups <input type="checkbox" name="" value="8"></label>
            <label>Wiki <input type="checkbox" name="" value="9"></label>
            <label>Forum <input type="checkbox" name="" value="10"></label>
            <label>Additional Courses <input type="checkbox" name="" value="11"></label>
            
        </fieldset>

    </form>
</body>
</html>
